  <script>
    new Vue({
      el: "#app",
      vuetify: new Vuetify(),

      props: {
        source: {
          type: String,
          default: "",
        },

        bgColor: {
          type: String,
          default: "indigo",
        },

        bgColor2: {
          type: String,
          default: "#666878",
        },

        bgColor3: {
          type: String,
          default: "#38363b",
        },

        fgColor: {
          type: String,
          default: "white",
        },
      },
      data: {
        test: "test",
        err: {},
        User: [],
        username: "",
        email: "",
        phone_number: "",
        password: "",
        login: "",
        snackbarType: "success",
        snackbarMessage: "",
        snackbar: false,
        step: 1,

        user_emailRules: [(v) => !!v || "User/Email is required"],
        passwordRules: [
          (v) => !!v || "Password is required",
          (v) =>
            (v && v.length <= 10) || "Name must be less than 10 characters",
        ],
        confirmPasswordRules: [
          (v) => !!v || "Password must match",
          (v) =>
            (v && v.length <= 10) || "Name must be less than 10 characters",
        ],
        emailRules: [
          (v) => !!v || "E-mail is required ",
          (v) => /.+@.+\..+/.test(v) || "E-mail must be valid",
        ],
        nameRules: [
          (v) => !!v || "Name is required",
          (v) =>
            (v && v.length <= 10) || "Name must be less than 10 characters",
        ],
        phoneRules: [
          (v) => !!v || "Phone number is required ",
          (v) =>
            (v && v.length <= 10) || "Name must be less than 10 characters",
        ],
        valid: true,
      },
      mounted() {
        //
        if (localStorage.getItem("token")) {
          // window.location='http://localhost/mega-official/mypage.html' ; //
        }
      },
      methods: {
        signIn() {
          console.log(this.User, "u");
          this.err = {};
          if (!this.User.id || !this.User.pw) {
            this.err = "Credentials required";
          }
          let form = new FormData();
          if (this.User.id) {
            form.append("id", this.User.id);
          }
          if (this.User.pw) {
            form.append("pw", this.User.pw);
          }
          if (this.User.id && this.User.pw) {
            axios.defaults.baseURL = "http://localhost/";
            axios
              .post("lms2/Uedu/SignIn", form)
              .then((res) => {
                console.log(res.data, "res");

                const { token, user, msg } = JSON.parse(res.data.substring(2));

                if (token) {
                  localStorage.setItem("token", token);

                  window.location = "http://localhost/newmega/mypage.html";
                }

                if (msg) {
                  this.$set(this.$data, "err", msg);
                }

                this.User = [];
              })
              .catch((err) => {
                console.log(err);
              });
          }
        },
        login_with_kakao() {},
      },
    }).$mount("#app");
  </script>
